# Needed YAML tag for the configuration object
--- !<tag:barectf.org,2020/3/config>

trace:
  type:
    $include:
      - stdint.yaml
      - stdmisc.yaml
      - stdreal.yaml
      
    native-byte-order: little-endian

    clock-types:
      default:
        frequency: 1000000000
        $c-type: uint64_t

    data-stream-types:
      default:
        $is-default: true
        $default-clock-type-name: default

        event-record-types:
          roctx:
            payload-field-type:
              class: structure
              members:
                - cid: uint32
                - pid: uint32
                - tid: uint32
                - rid: uint64
                - message: string

          hsa_api:
            payload-field-type:
              class: structure
              members:
                - cid: uint32
                - pid: uint32
                - tid: uint32
                - args: string
                - retval: string
                - end: uint64

          hsa_activity:
            payload-field-type:
              class: structure
              members:
                - pid: uint32
                - index: uint64
                - end: uint64

          hip_api:
            payload-field-type:
              class: structure
              members:
                - cid: uint32
                - pid: uint32
                - tid: uint32
                - args: string
                - end: uint64

          hip_activity:
            payload-field-type:
              class: structure
              members:
                - device_id: uint32
                - queue_id: uint64
                - name: string
                - correlation_id: uint64
                - pid: uint32
                - end: uint64

          hsa_function_name:
            payload-field-type:
              class: structure
              members:
                - correlation_id: uint64
                - name: string

          hip_function_name:
            payload-field-type:
              class: structure
              members:
                - correlation_id: uint64
                - name: string

          kernel_event:
            payload-field-type:
              class: structure
              members:
                - dispatch: uint32
                - gpu_id: uint32
                - queue_id: uint32
                - queue_index: uint64
                - pid: uint32
                - tid: uint32
                - grd: uint32
                - wgr: uint32
                - lds: uint32
                - scr: uint32
                - vgpr: uint32
                - sgpr: uint32
                - fbar: uint32
                - sig: 
                    field-type:
                        class: unsigned-integer
                        size: 64
                        preferred-display-base: hexadecimal
                - obj:
                    field-type:
                        class: unsigned-integer
                        size: 64
                        preferred-display-base: hexadecimal
                - kernel_name: string
                - dispatch_time: uint64
                - complete_time: uint64
                - end: uint64

          metric_name:
            payload-field-type:
              class: structure
              members:
                - id: uint32
                - name: string

          metric_name_end:
            payload-field-type:
              class: structure

          metric_uint64:
            payload-field-type:
              class: structure
              members:
                - id: uint32
                - dispatch: uint32
                - gpu_id: uint32
                - value: uint64

          metric_double:
            payload-field-type:
              class: structure
              members:
                - id: uint32
                - dispatch: uint32
                - gpu_id: uint32
                - value: double